<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thực đơn - Restaurant Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Top Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex items-center mr-4">
                            <img th:src="@{/img/ingredient.png}" alt="Table" class="h-5 w-5 mr-2">
                            <span class="text-gray-600 font-semibold">Bàn 1</span>
                        </div>
                        <img th:src="@{/img/logo.png}" alt="Logo" class="h-10">
                    </div>
                    <div class="flex items-center">
                        <img th:src="@{/img/logo_1.png}" alt="Logo" class="h-9 mr-3">
                        <img th:src="@{/img/menu_1.png}" alt="Menu" class="h-7 mr-3">
                        <img th:src="@{/img/exit.png}" alt="Exit" class="h-6 cursor-pointer hover:opacity-75">
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Panel - Menu Items -->
                <div class="lg:w-2/3">
                    <!-- Header with Tabs -->
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                        <div class="flex space-x-2">
                            <a th:href="@{/sales/tables}" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                                Phòng bàn
                            </a>
                            <a th:href="@{/sales/items}" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                Thực đơn
                            </a>
                        </div>
                        <div class="flex items-center w-full sm:w-auto">
                            <img th:src="@{/img/banhang.png}" alt="Search" class="h-6 mr-2">
                            <div class="relative flex-1 sm:w-96">
                                <input type="text" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="Tìm tên món tại đây">
                                <button class="absolute right-0 top-0 h-full px-3 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Items Tabs -->
                    <div class="border-b border-gray-200 mb-6">
                        <nav class="flex space-x-8">
                            <a th:href="@{/sales/items/food}" 
                               th:class="${activeTab == 'food' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}"
                               class="py-4 px-1 border-b-2 font-medium text-sm">
                                Món ăn
                            </a>
                            <a th:href="@{/sales/items/drink}"
                               th:class="${activeTab == 'drink' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}"
                               class="py-4 px-1 border-b-2 font-medium text-sm">
                                Nước uống
                            </a>
                            <a th:href="@{/sales/items/other}"
                               th:class="${activeTab == 'other' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}"
                               class="py-4 px-1 border-b-2 font-medium text-sm">
                                Khác
                            </a>
                        </nav>
                    </div>

                    <!-- Menu Items Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Menu Item Card -->
                        <div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md">
                            <div class="h-48">
                                <img th:src="@{/img/food-placeholder.jpg}" class="w-full h-full object-cover" alt="Food">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-medium text-gray-900 mb-1">Tên món ăn</h3>
                                <p class="text-sm text-gray-500 mb-3">Mô tả món ăn ngắn gọn...</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-lg font-bold text-indigo-600">50.000đ</span>
                                    <button class="px-3 py-1.5 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">
                                        <i class="fas fa-plus mr-1"></i>
                                        Thêm
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Repeat for other menu items -->
                        <div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md">
                            <div class="h-48">
                                <img th:src="@{/img/food-placeholder.jpg}" class="w-full h-full object-cover" alt="Food">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-medium text-gray-900 mb-1">Tên món ăn</h3>
                                <p class="text-sm text-gray-500 mb-3">Mô tả món ăn ngắn gọn...</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-lg font-bold text-indigo-600">50.000đ</span>
                                    <button class="px-3 py-1.5 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700">
                                        <i class="fas fa-plus mr-1"></i>
                                        Thêm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Current Order -->
                <div class="lg:w-1/3">
                    <div class="bg-white shadow rounded-lg p-6">
                        <!-- Customer Search -->
                        <div class="mb-6">
                            <div class="relative">
                                <img th:src="@{/img/customer.png}" alt="Customer" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5">
                                <input type="text" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md" placeholder="Tìm tên khách hàng tại đây">
                            </div>
                        </div>

                        <!-- Empty Order Message -->
                        <div class="text-center py-8">
                            <img th:src="@{/img/food.png}" alt="Food" class="h-10 mx-auto mb-4">
                            <h3 class="text-lg font-medium text-gray-900 mb-2">Chưa có món nào trong đơn</h3>
                            <p class="text-sm text-gray-500">Vui lòng chọn món trong thực đơn bên trái</p>
                        </div>

                        <!-- Order Summary -->
                        <div class="mt-6">
                            <div class="flex items-center justify-between mb-6">
                                <select class="w-48 pl-3 pr-10 py-2 border border-gray-300 rounded-md">
                                    <option selected>Nhân viên</option>
                                </select>
                                <div class="flex items-center">
                                    <span class="text-sm font-medium text-gray-900 mr-2">Tổng tiền</span>
                                    <img th:src="@{/img/revenue.png}" alt="Revenue" class="h-6 mr-2">
                                    <span class="text-lg font-bold text-gray-900">0.00</span>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="grid grid-cols-3 gap-3">
                                <button class="flex justify-center items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                    <i class="fas fa-bell mr-2"></i>
                                    Thông báo
                                </button>
                                <button class="flex justify-center items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                                    <i class="fas fa-save mr-2"></i>
                                    Lưu
                                </button>
                                <button class="flex justify-center items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                                    <i class="fas fa-check mr-2"></i>
                                    Thanh toán
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
