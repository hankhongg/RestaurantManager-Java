<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Breakfast Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            letter-spacing: 0.2em;
        }
        .menu-lines span {
            display: block;
            width: 28px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            border-radius: 2px;
        }
        .fade {
            transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1);
            opacity: 0;
        }
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-[#232323] min-h-screen flex relative overflow-hidden">
    <!-- Decorative blurred circles background -->
    <div class="pointer-events-none select-none absolute -top-32 -left-32 w-96 h-96 bg-gradient-to-br from-yellow-200 via-pink-200 to-purple-300 opacity-30 rounded-full blur-3xl z-0"></div>
    <div class="pointer-events-none select-none absolute bottom-0 right-0 w-96 h-96 bg-gradient-to-tr from-green-200 via-blue-200 to-purple-300 opacity-20 rounded-full blur-3xl z-0"></div>
    <!-- Sidebar -->
    <aside class="w-20 bg-[#232323] flex flex-col items-center py-8 justify-between h-screen fixed left-0 top-0 z-20">
        <div class="flex flex-col items-center gap-8">
            <div class="mb-8">
                <img src="https://png.pngtree.com/png-clipart/20220903/ourmid/pngtree-chef-restaurant-logo-png-image_6136204.png" alt="Logo" class="w-12 h-12 object-contain rounded-full bg-white p-1 shadow-lg" />
            </div>
            <div class="menu-lines cursor-pointer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="flex flex-col items-center gap-8 mb-8">
            <button id="nextBtn" class="text-white text-xs mb-2 opacity-70 hover:opacity-100 transition">Next</button>
            <button id="prevBtn" class="text-white text-xs opacity-70 hover:opacity-100 transition">Prev</button>
            <div class="text-white text-xs mt-8 tracking-widest"><span id="sliderIndex">01</span>/<span class="opacity-60">03</span></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-20 flex flex-row min-h-screen">
        <!-- Main Image -->
        <section class="flex-1 flex items-center justify-center relative overflow-hidden">
            <div class="relative w-[520px] h-[520px]">
                <img id="mainImage" src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Breakfast" class="object-cover rounded-2xl shadow-2xl w-[520px] h-[520px] border-8 border-[#232323] fade show" />
            </div>
        </section>

        <!-- Right Panel -->
        <aside class="w-[540px] flex flex-col justify-between py-10 px-12 bg-[#232323]">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <nav class="flex gap-8 text-white text-sm font-medium opacity-80">
                    <a href="#" class="hover:opacity-100 opacity-80 transition">Reservation</a>
                    <a href="#" class="hover:opacity-100 opacity-80 transition">Place</a>
                    <a href="#" class="hover:opacity-100 opacity-80 transition">Contact</a>
                    <a href="#" class="hover:opacity-100 opacity-80 transition">Menu</a>
                </nav>
            </header>
            <!-- Title & CTA -->
            <div class="flex-1 flex flex-col justify-center">
                <div class="flex items-center gap-4 mb-2">
                    <span class="bg-[#FFD580] text-xs font-bold px-2 py-1 rounded uppercase tracking-widest text-[#232323]">Hot Stuff</span>
                </div>
                <h1 id="mainTitle" class="text-5xl font-extrabold text-white leading-tight mb-6 opacity-0 translate-y-4 transition-all duration-1000 flex items-center gap-3">
                    <span>NEW</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="egg" class="w-10 h-10 inline-block animate-bounce" />
                    <br>BREAKFAST<br>MENU
                </h1>
                <button class="bg-[#FFD580] text-[#232323] font-bold px-8 py-3 rounded-lg text-lg shadow-lg hover:bg-yellow-300 transition w-max mb-6 relative overflow-hidden group">
                    <span class="relative z-10">BOOK A TABLE</span>
                    <span class="absolute left-0 top-0 w-full h-full bg-white opacity-0 group-hover:opacity-10 transition-all duration-300"></span>
                </button>
                <p class="text-gray-300 text-lg mb-2 max-w-md">Enjoy our delicious new breakfast menu, crafted by top chefs for a perfect start to your day. Fresh, healthy, and full of flavor!</p>
                <!-- Decorative divider -->
                <div class="w-32 h-1 bg-gradient-to-r from-yellow-300 via-pink-300 to-purple-400 rounded-full my-4"></div>
            </div>
            <!-- Thumbnails -->
            <div class="flex gap-4 mt-10">
                <img data-idx="0" src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="thumb1" class="w-28 h-24 object-cover rounded-xl border-4 border-[#232323] shadow cursor-pointer thumb-img ring-2 ring-transparent transition-transform duration-300 hover:scale-105 hover:shadow-2xl" />
                <img data-idx="1" src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chanwalrus-958545.jpg&fm=jpg" alt="thumb2" class="w-28 h-24 object-cover rounded-xl border-4 border-[#232323] shadow cursor-pointer thumb-img ring-2 ring-transparent transition-transform duration-300 hover:scale-105 hover:shadow-2xl" />
                <img data-idx="2" src="https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141353.jpg" alt="thumb3" class="w-28 h-24 object-cover rounded-xl border-4 border-[#232323] shadow cursor-pointer thumb-img ring-2 ring-transparent transition-transform duration-300 hover:scale-105 hover:shadow-2xl" />
            </div>
        </aside>
    </main>
    <script>
        const images = [
            'https://images.unsplash.com/photo-1600891964599-f61ba0e24092?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D',
            'https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?cs=srgb&dl=pexels-chanwalrus-958545.jpg&fm=jpg',
            'https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141353.jpg'
        ];
        let current = 0;
        let timer = null;
        const mainImage = document.getElementById('mainImage');
        const thumbs = document.querySelectorAll('.thumb-img');
        const sliderIndex = document.getElementById('sliderIndex');
        function showImage(idx, animate = true) {
            if (idx < 0) idx = images.length - 1;
            if (idx >= images.length) idx = 0;
            current = idx;
            sliderIndex.textContent = (current+1).toString().padStart(2, '0');
            thumbs.forEach((t, i) => {
                t.classList.toggle('ring-yellow-400', i === idx);
                t.classList.toggle('ring-2', i === idx);
                t.classList.toggle('ring-transparent', i !== idx);
            });
            if (animate) {
                mainImage.classList.remove('show');
                setTimeout(() => {
                    mainImage.src = images[idx];
                    mainImage.classList.add('show');
                }, 350);
            } else {
                mainImage.src = images[idx];
                mainImage.classList.add('show');
            }
        }
        function nextImg() { showImage(current+1); resetTimer(); }
        function prevImg() { showImage(current-1); resetTimer(); }
        function resetTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => showImage(current+1), 5000);
        }
        document.getElementById('nextBtn').onclick = nextImg;
        document.getElementById('prevBtn').onclick = prevImg;
        thumbs.forEach((t, i) => {
            t.onclick = () => { showImage(i); resetTimer(); };
        });
        // Auto play
        resetTimer();
        // Initial highlight
        showImage(0, false);
        // Fade-in effect for main title
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('mainTitle').classList.remove('opacity-0', 'translate-y-4');
                document.getElementById('mainTitle').classList.add('opacity-100', 'translate-y-0');
            }, 200);
        });
    </script>
</body>
</html>
