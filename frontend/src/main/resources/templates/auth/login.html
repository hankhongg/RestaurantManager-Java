    <style>

        .signup-text {

        /* Responsive Design */

</head>
<body>
    <div class="container-fluid">
        <!-- Login Section -->
        <div class="login-section">
            <div class="login-form">
                <h2>üçΩÔ∏è Restaurant Manager</h2>
                <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>

                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control has-icon" id="username" name="accUsername" placeholder="T√†i kho·∫£n" required>
                        <div class="invalid-feedback">Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p</div>
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control has-icon" id="password" name="accPassword" placeholder="M·∫≠t kh·∫©u" required>
                        <div class="invalid-feedback">Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u</div>
                    </div>

                    <div class="form-check">
                        <div>
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
                        </div>
                        <a th:href="@{/forgot-password}" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
                    </div>
                    
                    <div id="login-error-message" class="text-danger text-center mb-3" style="display: none;">
                        <span></span>
                    </div>

                    <button type="submit" class="btn btn-signin">ƒêƒÉng nh·∫≠p</button>
                </form>

                <div class="signup-text">
                    Ch∆∞a c√≥ t√†i kho·∫£n? <a th:href="@{/register}">ƒêƒÉng k√Ω</a>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation JS -->
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameIconSpan = document.querySelector('.username-icon');
            const passwordIconSpan = document.querySelector('.password-icon');
            const loginErrorMessageDiv = document.getElementById('login-error-message'); // Get reference to error message div

            // Function to show error icons
            function showErrorIcons() {
                if (usernameIconSpan) usernameIconSpan.innerHTML = '<i class="fas fa-times-circle text-danger"></i>';
                if (passwordIconSpan) passwordIconSpan.innerHTML = '<i class="fas fa-times-circle text-danger"></i>';
            }

            // Function to hide error feedback (icons and text)
            function hideErrorFeedback() {
                 if (usernameIconSpan) usernameIconSpan.innerHTML = '';
                 if (passwordIconSpan) passwordIconSpan.innerHTML = '';
                 if (loginErrorMessageDiv) {
                     loginErrorMessageDiv.textContent = '';
                     loginErrorMessageDiv.style.display = 'none';
                 }
            }

            // Clear error feedback on input focus or change
            usernameInput.addEventListener('focus', hideErrorFeedback);
            passwordInput.addEventListener('focus', hideErrorFeedback);
            usernameInput.addEventListener('input', hideErrorFeedback);
            passwordInput.addEventListener('input', hideErrorFeedback);

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', async event => {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Hide previous error feedback on submit
                    hideErrorFeedback();

                    if (form.checkValidity()) {
                        const username = usernameInput.value;
                        const password = passwordInput.value;
                        
                        try {
                            const response = await fetch('http://localhost:8080/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    accUsername: username,
                                    accPassword: password
                                })
                            });

                            if (!response.ok) {
                                // Handle specific status codes
                                if (response.status === 401) {
                                    throw new Error('Unauthorized'); // Throw specific error
                                } else {
                                    throw new Error(`Login failed with status: ${response.status}`); // Throw generic error
                                }
                            }

                            const data = await response.json();
                            console.log(data);
                            
                            // Redirect based on role on successful login
                            if (data && data.role && data.role.roleName) { // Check if data and roleName exist
                                switch (data.role.roleName) {
                                    case 'admin':
                                        window.location.href = '/manager/dashboard';
                                        break;
                                    case 'customer':
                                        window.location.href = '/';
                                        break;
                                    default:
                                        window.location.href = '/sales/tables';
                                }
                            } else {
                                // Handle successful response with unexpected body structure
                                console.error('Login successful but unexpected response body:', data);
                                if (loginErrorMessageDiv) {
                                    loginErrorMessageDiv.textContent = 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng nh∆∞ng d·ªØ li·ªáu kh√¥ng ƒë·∫ßy ƒë·ªß.';
                                    loginErrorMessageDiv.style.display = 'block';
                                }
                                showErrorIcons(); // Show error icons even on data structure issue
                            }

                        } catch (error) {
                            console.error('Login error:', error);
                            
                            // Show error icons on any login failure
                            showErrorIcons();

                            // Display specific text error based on caught error
                            if (loginErrorMessageDiv) {
                                if (error.message === 'Unauthorized') {
                                    loginErrorMessageDiv.textContent = 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u.';
                                } else {
                                    loginErrorMessageDiv.textContent = 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i sau.';
                                }
                                loginErrorMessageDiv.style.display = 'block';
                            }
                        }
                    }
                    
                }, false);
            });
        })();
    </script>
</body>
