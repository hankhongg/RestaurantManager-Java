<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán hàng - Restaurant Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/manager/menu}">
                                <i class="fas fa-utensils me-2"></i>
                                Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/manager/tables}">
                                <i class="fas fa-table me-2"></i>
                                Bàn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/manager/customers}">
                                <i class="fas fa-users me-2"></i>
                                Khách hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/manager/sales}">
                                <i class="fas fa-cash-register me-2"></i>
                                Bán hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/manager/reports}">
                                <i class="fas fa-chart-bar me-2"></i>
                                Báo cáo
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top Navigation -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img th:src="@{/images/logo.png}" alt="Logo" class="me-2" style="height: 40px;">
                        <h1 class="h2">Bán hàng</h1>
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-bell"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Left Panel - Menu Items -->
                    <div class="col-md-8">
                        <!-- Search and Filter -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Tìm kiếm món ăn...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select">
                                    <option selected>Tất cả loại món</option>
                                    <option>Món chính</option>
                                    <option>Món phụ</option>
                                    <option>Đồ uống</option>
                                </select>
                            </div>
                        </div>

                        <!-- Menu Items Grid -->
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <!-- Menu Item Card -->
                            <div class="col">
                                <div class="card h-100">
                                    <img th:src="@{/images/food-placeholder.jpg}" class="card-img-top" alt="Food">
                                    <div class="card-body">
                                        <h5 class="card-title">Tên món ăn</h5>
                                        <p class="card-text">Mô tả món ăn ngắn gọn...</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="h5 mb-0">50.000đ</span>
                                            <button class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus me-1"></i>Thêm
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Repeat for other menu items -->
                        </div>
                    </div>

                    <!-- Right Panel - Current Order -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Đơn hàng hiện tại</h5>
                            </div>
                            <div class="card-body">
                                <!-- Order Items -->
                                <div class="order-items mb-3">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <div>
                                            <h6 class="mb-0">Tên món ăn</h6>
                                            <small class="text-muted">50.000đ</small>
                                        </div>
                                        <div class="input-group input-group-sm" style="width: 100px;">
                                            <button class="btn btn-outline-secondary" type="button">-</button>
                                            <input type="text" class="form-control text-center" value="1">
                                            <button class="btn btn-outline-secondary" type="button">+</button>
                                        </div>
                                    </div>
                                    <!-- Repeat for other order items -->
                                </div>

                                <!-- Order Summary -->
                                <div class="order-summary">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Tạm tính:</span>
                                        <span>50.000đ</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Giảm giá:</span>
                                        <span>0đ</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <span class="fw-bold">Tổng cộng:</span>
                                        <span class="fw-bold">50.000đ</span>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success">
                                        <i class="fas fa-check me-2"></i>Thanh toán
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="fas fa-times me-2"></i>Hủy đơn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
