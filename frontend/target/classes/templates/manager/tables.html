<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Quản lý Bàn - Restaurant Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

     <style>
        .logo-glow {
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        .nav-item.active {
             background: linear-gradient(to right, rgba(99, 102, 241, 0.5), rgba(168, 85, 247, 0.5));
             box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }
         .nav-item.active span {
            color: white;
        }
          .modal {
            transition: opacity 0.25s ease;
          }
          .modal-open {
            overflow: hidden;
          }
    </style>
</head>
<body class="bg-[#1e293b] text-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-gray-300 flex flex-col shadow-2xl">
            <div class="p-8 flex items-center justify-center border-b border-slate-700/50">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-3 rounded-xl">
                        <i class="fas fa-utensils text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">G15 Kitchen</h1>
                        <p class="text-xs text-slate-400 mt-1">Restaurant Manager</p>
                    </div>
                </div>
            </div>
            <nav class="mt-8 flex-1 px-4">
                <div class="space-y-2">
                    <a th:href="@{/manager/dashboard}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-blue-500/20 p-2 rounded-lg mr-4 group-hover:bg-blue-500/30 transition-colors">
                            <i class="fas fa-chart-line text-blue-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Dashboard</span>
                    </a>
                    <a th:href="@{/manager/menu}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-green-500/20 p-2 rounded-lg mr-4 group-hover:bg-green-500/30 transition-colors">
                            <i class="fas fa-utensils text-green-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Menu</span>
                    </a>
                     <a th:href="@{/manager/ingredients}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-yellow-500/20 p-2 rounded-lg mr-4 group-hover:bg-yellow-500/30 transition-colors">
                            <i class="fas fa-carrot text-yellow-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Nguyên liệu</span>
                    </a>
                    <a th:href="@{/manager/tables}" class="nav-item active flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-orange-500/20 p-2 rounded-lg mr-4 group-hover:bg-orange-500/30 transition-colors">
                            <i class="fas fa-table text-orange-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Bàn</span>
                    </a>
                     <a th:href="@{/manager/customers}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-purple-500/20 p-2 rounded-lg mr-4 group-hover:bg-purple-500/30 transition-colors">
                            <i class="fas fa-users text-purple-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Khách hàng</span>
                    </a>
                    <a th:href="@{/manager/orders}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-yellow-500/20 p-2 rounded-lg mr-4 group-hover:bg-yellow-500/30 transition-colors">
                            <i class="fas fa-receipt text-yellow-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Đơn hàng</span>
                    </a>
                    <a th:href="@{/manager/settings}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-gray-500/20 p-2 rounded-lg mr-4 group-hover:bg-gray-500/30 transition-colors">
                            <i class="fas fa-cog text-gray-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Settings</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="flex items-center justify-between p-6 bg-[#1f2937] border-b border-gray-800">
                <h1 class="text-2xl font-semibold text-gray-100">Quản lý Bàn</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search" class="bg-[#334155] text-gray-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <i class="fas fa-bell text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                    <div class="flex items-center space-x-2">
                         <img th:src="@{/img/default-avatar.png}" alt="User Avatar" class="h-8 w-8 rounded-full">
                        <div>
                            <p class="text-sm font-medium text-gray-100">Jhon Morison</p>
                            <p class="text-xs text-gray-400">Admin</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                 <div class="flex justify-between items-center mb-6">
                    <div class="relative flex-1 mr-4 p-4 flex items-center rounded-md border-gray-700 shadow-sm bg-[#334155] ">
                        <i class="fas fa-search text-gray-400"></i>
                        <input type="text" class="w-full text-gray-200 pl-4 bg-transparent border-none outline-none" placeholder="Tìm kiếm bàn...">
                    </div>
                    <button class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center" onclick="openModal('addTableModal')">
                        <i class="fas fa-plus mr-2"></i>Thêm bàn mới
                    </button>
                </div>

                <!-- Tables Grid -->
                 <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="table, status : ${tables}" class="bg-[#1f2937] rounded-lg shadow-md p-6 flex flex-col justify-between">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-100 mb-2">Bàn số: <span th:text="${status.count}"></span></h3>
                            <p class="text-gray-400 mb-2">Số người tối đa: <span th:text="${table.tabNum}" class="text-blue-400"></span></p>
                            <p class="text-gray-400">Trạng thái: <span th:text="${table.tabStatus ? 'Đã có khách' : 'Còn trống'}" th:classappend="${table.tabStatus ? 'text-red-400' : 'text-green-400'}"></span></p>
                        </div>
                        <div class="flex justify-end space-x-4 mt-4">
                             <button class="text-yellow-600 hover:text-yellow-900" th:onclick="'openEditModal(' + ${table.id} + ')'">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900" th:onclick="'confirmDelete(' + ${table.id} + ')'">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                 </div>

            </main>
        </div>
    </div>

    <!-- Add Table Modal -->
    <div id="addTableModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-[#1f2937] text-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-xl font-semibold">Thêm bàn mới</h5>
                <button class="text-gray-400 hover:text-gray-100" onclick="closeModal('addTableModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="addTableForm">
                    <div class="mb-4">
                        <label for="tabNum" class="block text-sm font-medium text-gray-300">Số người tối đa</label>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-700 shadow-sm bg-[#334155] text-gray-100" id="addTabNum" name="tabNum" required min="1">
                    </div>
                </form>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700" onclick="closeModal('addTableModal')">Đóng</button>
                <button type="button" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" onclick="saveTable()">Lưu</button>
            </div>
        </div>
    </div>

    <!-- Edit Table Modal -->
    <div id="editTableModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-[#1f2937] text-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-xl font-semibold">Chỉnh sửa thông tin bàn</h5>
                <button class="text-gray-400 hover:text-gray-100" onclick="closeModal('editTableModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="editTableForm">
                    <input type="hidden" id="editTableId" name="id">
                     <div class="mb-4">
                        <label for="editTabNum" class="block text-sm font-medium text-gray-300">Số người tối đa</label>
                        <input type="number" class="mt-1 block w-full rounded-md border-gray-700 shadow-sm bg-[#334155] text-gray-100" id="editTabNum" name="tabNum" required min="1">
                    </div>
                     <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300">Trạng thái bàn</label>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="editTabStatus" name="tabStatus" class="rounded border-gray-700 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <span class="ml-2">Đã có khách</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700" onclick="closeModal('editTableModal')">Đóng</button>
                <button type="button" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700" onclick="updateTable()">Cập nhật</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-[#1f2937] text-gray-100">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-100">Xác nhận xóa</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-300">Bạn có chắc chắn muốn xóa bàn này?</p>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button type="button" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700" onclick="closeModal('deleteConfirmModal')">Hủy</button>
                    <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700" onclick="deleteTable()">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>

    <div id="spinnerOverlay" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-[100] hidden">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
        let currentTableId = null;

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }



        function openEditModal(id) {
             const tableId = parseInt(id);
            if (isNaN(tableId)) {
                console.error('Invalid table ID:', id);
                alert('ID bàn không hợp lệ');
                return;
            }
            
            currentTableId = tableId;
            showSpinner();
            fetch(`/manager/api/tables/${tableId}`)
                .then(response => {
                    if (!response.ok) {
                         if (response.status === 404) {
                            throw new Error('Bàn không tồn tại.');
                        }
                        throw new Error('Failed to fetch table data');
                    }
                    return response.json();
                })
                .then(table => {
                    document.getElementById('editTableId').value = table.id;
                    document.getElementById('editTabNum').value = table.tabNum;
                     document.getElementById('editTabStatus').checked = table.tabStatus;
                    openModal('editTableModal');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message || 'Không thể tải thông tin bàn. Vui lòng thử lại.');
                })
                .finally(() => {
                    hideSpinner();
                });
        }

        function saveTable() {
            const formData = new FormData(document.getElementById('addTableForm'));
            const table = Object.fromEntries(formData.entries());

            // Chuyển đổi tabNum sang kiểu số
            table.tabNum = parseInt(table.tabNum);
            if (isNaN(table.tabNum)) {
                 alert('Số người tối đa không hợp lệ.');
                 return;
            }

            // Set default values
             table.tabStatus = false; // Mặc định bàn còn trống khi tạo mới
             table.isdeleted = false; // Mặc định chưa xóa mềm

            showSpinner();
            fetch('/manager/api/tables', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(table)
            })
            .then(response => {
                 if (response.status === 409) {
                    throw new Error('Bàn đã tồn tại!');
                }
                if (!response.ok) {
                    throw new Error('Failed to create table');
                }
                return response.json(); // Assuming backend returns the created table
            })
            .then(createdTable => {
                 console.log('Table created:', createdTable);
                closeModal('addTableModal');
                window.location.reload(); // Reload page to show new table
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Không thể tạo bàn mới. Vui lòng thử lại.');
            })
            .finally(() => {
                hideSpinner();
            });
        }

        function updateTable() {
            if (!currentTableId || isNaN(currentTableId)) {
                console.error('Invalid table ID:', currentTableId);
                alert('ID bàn không hợp lệ');
                return;
            }

            const formData = new FormData(document.getElementById('editTableForm'));
            const table = Object.fromEntries(formData.entries());
             table.id = currentTableId; // Ensure ID is included
             // Chuyển đổi tabNum sang kiểu số
            table.tabNum = parseInt(table.tabNum);
             if (isNaN(table.tabNum)) {
                 alert('Số người tối đa không hợp lệ.');
                 return;
            }
            // Lấy giá trị đúng của checkbox trạng thái bàn
            table.tabStatus = document.getElementById('editTabStatus').checked;
            // isdeleted không thay đổi khi update thông thường
            // Nếu backend cần isdeleted, có thể fetch bàn cũ để lấy giá trị
            // Hoặc set mặc định false nếu update không phải soft delete
             table.isdeleted = false; // assuming normal update doesn't change isdeleted

            showSpinner();
            fetch(`/manager/api/tables/${currentTableId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(table)
            })
            .then(response => {
                if (!response.ok) {
                     if (response.status === 404) {
                        throw new Error('Bàn không tồn tại.');
                    }
                    throw new Error('Failed to update table');
                }
                return response.json(); // Assuming backend returns updated table
            })
            .then(updatedTable => {
                 console.log('Table updated:', updatedTable);
                closeModal('editTableModal');
                window.location.reload(); // Reload page to show updated table
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Không thể cập nhật thông tin bàn. Vui lòng thử lại.');
            })
            .finally(() => {
                hideSpinner();
            });
        }

        function confirmDelete(id) {
             const tableId = parseInt(id);
            if (isNaN(tableId)) {
                console.error('Invalid table ID:', id);
                alert('ID bàn không hợp lệ');
                return;
            }
            currentTableId = tableId;
            openModal('deleteConfirmModal');
        }

        function deleteTable() {
            if (!currentTableId || isNaN(currentTableId)) {
                console.error('Invalid table ID:', currentTableId);
                alert('ID bàn không hợp lệ');
                return;
            }

            showSpinner();
            fetch(`/manager/api/tables/${currentTableId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                     if (response.status === 404) {
                        throw new Error('Bàn không tồn tại.');
                    }
                    throw new Error('Failed to delete table');
                }
                 console.log('Table deleted:', currentTableId);
                closeModal('deleteConfirmModal');
                window.location.reload(); // Reload page after deletion
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Không thể xóa bàn. Vui lòng thử lại.');
            })
            .finally(() => {
                hideSpinner();
            });
        }

        // Hàm hiển thị spinner
        function showSpinner() {
            document.getElementById('spinnerOverlay').classList.remove('hidden');
        }

        // Hàm ẩn spinner
        function hideSpinner() {
            document.getElementById('spinnerOverlay').classList.add('hidden');
        }

        // Xử lý form submit (Optional, as buttons have click handlers)
        document.addEventListener('DOMContentLoaded', function() {
             // Optional: Prevent default form submission if using button click handlers
            // document.querySelectorAll('form').forEach(function(form) {
            //     form.addEventListener('submit', function(e) {
            //         e.preventDefault();
            //         // showSpinner(); // Show spinner on submit if needed, but handled in button clicks
            //     });
            // });
        });
    </script>
</body>
</html>
