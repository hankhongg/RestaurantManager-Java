<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Quản lý Menu - Restaurant Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS (optional, for minor tweaks not covered by Tailwind) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .logo-glow {
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        .nav-item.active {
             background: linear-gradient(to right, rgba(99, 102, 241, 0.5), rgba(168, 85, 247, 0.5));
             box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }
         .nav-item.active span {
            color: white;
        }
    </style>
</head>
<body class="bg-[#1e293b] text-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-72 bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 text-gray-300 flex flex-col shadow-2xl">
            <!-- Logo Section -->
            <div class="p-8 flex items-center justify-center border-b border-slate-700/50">
                <div class="flex items-center space-x-3">
                    <!-- Custom Logo Icon -->
                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-3 rounded-xl logo-glow">
                        <i class="fas fa-utensils text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Tasty Kitchen</h1>
                        <p class="text-xs text-slate-400 mt-1">Restaurant Manager</p>
                    </div>
                </div>
            </div>
    
            <!-- Navigation -->
            <nav class="mt-8 flex-1 px-4">
                <div class="space-y-2">
                    <!-- Dashboard -->
                    <a th:href="@{/manager/dashboard}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-blue-500/20 p-2 rounded-lg mr-4 group-hover:bg-blue-500/30 transition-colors">
                            <i class="fas fa-chart-line text-blue-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Dashboard</span>
                    </a>
    
                    <!-- Menu -->
                    <a th:href="@{/manager/menu}" class="nav-item active flex items-center py-4 px-6 text-sm font-medium rounded-xl group">
                        <div class="bg-green-500/20 p-2 rounded-lg mr-4 group-hover:bg-green-500/30 transition-colors">
                            <i class="fas fa-utensils text-green-400"></i>
                        </div>
                        <span class="text-white font-semibold">Menu</span>
                    </a>
    
                    <!-- Tables (Bàn) -->
                    <a th:href="@{/manager/tables}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-orange-500/20 p-2 rounded-lg mr-4 group-hover:bg-orange-500/30 transition-colors">
                            <i class="fas fa-table text-orange-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Bàn</span>
                    </a>
    
                    <!-- Customers (Khách hàng) -->
                    <a th:href="@{/manager/customers}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-purple-500/20 p-2 rounded-lg mr-4 group-hover:bg-purple-500/30 transition-colors">
                            <i class="fas fa-users text-purple-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Khách hàng</span>
                    </a>
    
                    <!-- Orders (Đơn hàng) -->
                    <a th:href="@{/manager/orders}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-yellow-500/20 p-2 rounded-lg mr-4 group-hover:bg-yellow-500/30 transition-colors">
                            <i class="fas fa-receipt text-yellow-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Đơn hàng</span>
                    </a>
    
                    <!-- Settings -->
                    <a th:href="@{/manager/settings}" class="nav-item flex items-center py-4 px-6 text-sm font-medium rounded-xl hover:bg-slate-700/50 group">
                        <div class="bg-gray-500/20 p-2 rounded-lg mr-4 group-hover:bg-gray-500/30 transition-colors">
                            <i class="fas fa-cog text-gray-400"></i>
                        </div>
                        <span class="group-hover:text-white transition-colors">Settings</span>
                    </a>
                </div>
            </nav>
    
            <!-- User Profile & Logout -->
            <div class="p-6 border-t border-slate-700/50 mt-auto">
                <!-- User Profile -->
                <div class="flex items-center mb-4 p-3 rounded-xl bg-slate-800/50">
                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 w-10 h-10 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <div>
                        <p class="text-white font-medium text-sm">Manager</p>
                        <p class="text-slate-400 text-xs">admin@tastykitchen.com</p>
                    </div>
                </div>
                
                <!-- Logout -->
                <a href="#" class="nav-item flex items-center py-3 px-4 text-sm font-medium text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-xl group transition-all">
                    <div class="bg-red-500/20 p-2 rounded-lg mr-3 group-hover:bg-red-500/30 transition-colors">
                        <i class="fas fa-sign-out-alt text-red-400"></i>
                    </div>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="flex items-center justify-between p-6 bg-[#1f2937] border-b border-gray-800">
                <h1 class="text-2xl font-semibold text-gray-100">Quản lý Menu</h1>
                <div class="flex items-center space-x-4">
                    <i class="fas fa-bell text-gray-400 hover:text-gray-100 cursor-pointer"></i>
                    <div class="flex items-center space-x-2">
                         <img th:src="@{/img/default-avatar.png}" alt="User Avatar" class="h-8 w-8 rounded-full">
                        <div>
                            <p class="text-sm font-medium text-gray-100">Jhon Morison</p>
                            <p class="text-xs text-gray-400">Admin</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Specific Content -->
            <main class="flex-1 p-6">
                <!-- Search, Filter, Add New -->
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center w-full sm:w-auto">
                        <div class="relative">
                            <input type="text" placeholder="Search" class="bg-[#334155] text-gray-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                     <div class="flex items-center space-x-4 w-full sm:w-auto">
                        <select class="form-select w-full sm:w-auto px-4 py-2 rounded-md border-gray-700 shadow-sm bg-[#334155] text-gray-200">
                            <option selected>Loại món</option>
                            <option>Món chính</option>
                            <option>Đồ uống</option>
                            <option>Khác</option>
                        </select>
                        <form th:action="@{/manager/menu/add}" method="get">
                            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded font-semibold hover:bg-green-700">
                              <i class="fas fa-plus mr-2"></i>Thêm món mới
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Menu Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <th:block th:each="item : ${items}">
                        <div class="bg-[#1f2937] rounded-lg shadow-sm overflow-hidden hover:shadow-md">
                            <div class="h-48 flex items-center justify-center bg-gray-100">
                                <img th:src="${item.itemImg}" class="w-24 h-24 object-cover rounded-full" alt="Food">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-medium text-gray-100 mb-1" th:text="${item.itemName}">Tên món ăn</h3>
                                <p class="text-sm text-gray-400 mb-3">Mô tả món ăn ngắn gọn...</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-lg font-bold text-indigo-400" th:text="${#numbers.formatDecimal(item.itemSprice, 0, 'COMMA', 0, 'POINT')} + 'đ'">50.000đ</span>
                                    <div class="flex space-x-2">
                                        <form th:action="@{'/manager/menu/edit/' + ${item.id}}" method="get" style="display:inline">
                                            <button class="px-3 py-1.5 bg-yellow-600 text-white text-sm font-medium rounded-md hover:bg-yellow-700" type="submit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{'/manager/menu/delete/' + ${item.id}}" method="post" style="display:inline" onsubmit="return confirm('Bạn có chắc chắn muốn xóa món này?');">
                                            <button class="px-3 py-1.5 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700" type="submit">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>

                <!-- Pagination -->
                <nav class="mt-6">
                    <ul class="flex justify-center space-x-2">
                        <li>
                            <a href="#" class="px-3 py-1.5 bg-[#334155] text-gray-300 rounded-md hover:bg-[#475569]">Trước</a>
                        </li>
                        <li><a href="#" class="px-3 py-1.5 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">1</a></li>
                        <li><a href="#" class="px-3 py-1.5 bg-[#334155] text-gray-300 rounded-md hover:bg-[#475569]">2</a></li>
                        <li><a href="#" class="px-3 py-1.5 bg-[#334155] text-gray-300 rounded-md hover:bg-[#475569]">3</a></li>
                        <li>
                            <a href="#" class="px-3 py-1.5 bg-[#334155] text-gray-300 rounded-md hover:bg-[#475569]">Sau</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Modal thêm/sửa món ăn -->
    <div th:if="${showAdd} or ${showEdit}" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800" th:text="${showAdd} ? 'Thêm món mới' : 'Chỉnh sửa món ăn'"></h2>
        <form th:action="${showAdd} ? @{/manager/menu} : @{/manager/menu/edit/{id}(id=${editItem.id})}" method="post">
          <div class="flex justify-center mb-2">
            <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden cursor-pointer" onclick="document.getElementById('editImgFile').click()">
                <img id="previewImage"
                    th:src="${editItem?.itemImg != null ? editItem.itemImg : '/img/default-preview.png'}"
                    alt="Preview"
                    class="object-cover w-full h-full" />
            </div>
            <input id="editImgFile" type="file" class="hidden" accept="image/*" onchange="previewImage(event)">
          </div>
          <div>
            <label class="block text-gray-700">Tên món</label>
            <input name="itemName" class="w-full border rounded px-3 py-2 text-black" th:value="${editItem?.itemName}" required />
          </div>
          <div>
            <label class="block text-gray-700">Loại</label>
            <select name="itemType" class="w-full border rounded px-3 py-2 text-black">
              <option value="FOOD" th:selected="${editItem != null and editItem.itemType == 'FOOD'}">FOOD</option>
              <option value="DRINK" th:selected="${editItem != null and editItem.itemType == 'DRINK'}">DRINK</option>
              <option value="OTHER" th:selected="${editItem != null and editItem.itemType == 'OTHER'}">OTHER</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700">Giá bán</label>
            <input name="itemSprice" type="number" class="w-full border rounded px-3 py-2 text-black" th:value="${editItem?.itemSprice}" required />
          </div>
          <div>
            <label class="block text-gray-700">Ảnh (link)</label>
            <input name="itemImg" class="w-full border rounded px-3 py-2 text-black" th:value="${editItem?.itemImg}" />
          </div>
          <div class="flex justify-end gap-2 mt-4">
            <a href="/manager/menu" class="px-4 py-2 bg-gray-300 rounded">Hủy</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Lưu</button>
          </div>
        </form>
      </div>
    </div>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const imgElement = document.getElementById("previewImage");
                if (imgElement) {
                    imgElement.src = reader.result;
                }
            };
            if (event.target.files && event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            }
        }
    </script>
</body>

</html>
